            color: white;
            background: rgba(0, 0, 0, 0.76);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.90);
            backdrop-filter: blur(7.7px);
            box-shadow: 10px 10px 12px -1px rgba(0,0,0,0.90);
        }
        .divImagen{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: solid 8px rgb(255, 255, 255);
            height: 290px;
            width: 290px;
            box-shadow:  
            0px 0px 10px rgba(255, 255, 255, 0.952), 
            0px 0px 20px rgba(255, 255, 255, 0.857), 
            0px 0px 30px rgba(255, 255, 255, 0.748), 
            0px 0px 40px rgba(255, 255, 255, 0.603), 
            0px 0px 50px rgba(255, 255, 255, 0.384),

            0px 0px 30px rgba(255, 255, 255, 0.689) inset,

            font-family: pokemon-solid;

            padding-top: 10px;
        }
        img{
            height: 275px;
            width: 275px;
        }
        .tituloAtributos{
            display: flex;
            justify-content: center;
        }
        p,h2,h1{
            text-align: center;
            font-weight: bold;
        }
        .datosPokemon{
            padding: 0px 5px;
            font-family: 'Delius', cursive;
        }
 

    </style>
</head>
<body>
    <div id="container">
        
    </div>

  
    <script>
        const container = document.getElementById("container")
        function aleatorio() {
            return Math.floor(Math.random() * 649)
        }
        const numaleatorio = aleatorio()


        async function fetchData() {   
    try {
        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${numaleatorio}`);
        const pokeList = await response.json();
        console.log(pokeList);
        const divTipos=document.createElement("div")
        const divBody = document.querySelector("body")
        divBody.className=pokeList.types[0].type.name

        container.innerHTML = ""
        const divCreado = document.createElement("div")
        divCreado.className = "divCreado" 
        divCreado.innerHTML = `
        <h1>${pokeList.name}</h1>
        <div class="divImagen">
            <img src="${pokeList.sprites.other.dream_world.front_default}" alt="">
        </div>
        <div class="datosPokemon">
            <h2>Type</h2>
            <p>${pokeList.types[0].type.name}</p>
        </div>
        <div class="datosPokemon">
            <h2>XP</h2>
            <p>${pokeList.base_experience}</p> 
        </div>
        <div class="datosPokemon">
            <h2>Weight</h2>
            <p>${pokeList.weight} kg.</p> 
        </div>
        `
        container.appendChild(divCreado);
        
        
    } catch (error) {
        console.log(error);
    }
}
fetchData()
    </script>
</body>
